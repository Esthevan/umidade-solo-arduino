<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Umidade do Solo</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css">
	<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div id="topo">
		<div id="planta">
			<div>75%</div>
		</div>		
	</div>
	<div id="conteudo">
		<div class="tabpanel">
			<ul id="tab" class="nav nav-tabs" role="tablist">
				<li class="active" role="apresentaion"><a href="#grafico" aria-controls="grafico" role="tab" data-toggle="tab"><h1>Grafico</h1></a></li>
				<li role="apresentaion"><a href="#configuracoes" aria-controls="configuracoes" role="tab" data-toggle="tab"><h1>Configurações</h1></a></li>
			</ul>

			<div class="tab-content">
				<div role="tabpanel" class="tab-pane fade in active" id="grafico">
					<h1>Umidade do solo:</h1>
					<canvas id="canvas" height="300" width="1000"></canvas>
				</div>
				<div role="tabpanel" class="tab-pane fade" id="configuracoes">
					<ul id="configTitulo">
						<li><h2>Definir disparo de relé - </h2></li>
						<li><input type="checkbox" name="releStade" checked></li>
					</ul>
					<div id="rele">
						<form id="formRele">
							<div class="form-group">
								<label for="portaRele">Porta relé:</label>
								<select id="portaRele" class="form-control input">
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
									<option>9</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
									<option>13</option>
								</select>
							</div>
							<div class="form-group">
								<label for="porcetRele">Disparar em:</label>
								<input class="form-control input" type="number" id="porcetRele" placeholder="Ex: 80">
							</div>
							<button type="submit" class="btn btn-success">Salvar</button>
						</form>
					</div>
				</div>
				
			</div><!--Fim tab content-->
			
		</div><!--Fim tab-->
	</div>
	<script src="js/bootstrap-switch.min.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/bootstrap.js"></script>	
	<script src="js/scripts.js"></script>
</body>
</html>
